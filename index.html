<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Language OTP Switch</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9fd;
      color: #333;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #005b96;
    }
    select, input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005b96;
    }
    .section {
      margin-top: 25px;
    }
    textarea {
      width: 100%;
      height: 160px;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
    }
    .hidden {
      display: none;
    }
    /* Toast / OTP popup */
    #toast {
      visibility: hidden;
      min-width: 280px;
      background-color: #323232;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 16px;
      position: fixed;
      z-index: 999;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
  </style>
</head>
<body>

<h2>üåç Choose Language to Translate the Website</h2>

<div class="section">
  <label for="language">Select Language:</label>
  <select id="language">
    <option value="">--Choose--</option>
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="hi">Hindi</option>
    <option value="pt">Portuguese</option>
    <option value="zh">Chinese</option>
  </select>
</div>

<div class="section hidden" id="contactDiv">
  <p id="askContact"></p>
  <input type="text" id="contactInput" placeholder="" />
  <button onclick="generateOTP()">Generate OTP</button>
</div>

<div class="section hidden" id="otpDiv">
  <input type="text" id="otpInput" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify & Translate</button>
</div>

<div class="section hidden" id="contentDiv">
  <h2 id="heading"></h2>
  <textarea readonly id="translatedContent"></textarea>
</div>

<div id="toast"></div>

<script src="script.js"></script>

</body>
</html>
